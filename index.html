<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>renoxbell</title>
	<link rel="stylesheet" type="text/css" href="./libs/easyui/themes/default/easyui.css">
	<link rel="stylesheet" type="text/css" href="./libs/easyui/themes/icon.css">
	<link rel="stylesheet" type="text/css" href="./src/utils/loading/loading.css">
</head>
<body class="easyui-layout">
    <div data-options="region:'north', border: true" style="height:80px; background-color: #f2f2f2;">
    	<img src="./resource/top_left.jpg" style="float: left">
    	<div class="icon-ra-clock" style="float: left; width: 32px; height: 80px; margin: 0 5px;"></div>
    	<div id="clockPanel" style="float:left;line-height:80px;font-size:19px;font-family:'微软雅黑';font-weight:bold;color:#3c3cff;"></div>
    	<div id="logoutPanel" style="float:right;line-height:80px;margin-right: 30px;">
    		<a id="logoutBtn" href="javascript:void(0);" style="width: 100px; height: 50px">退出系统</a>
    	</div>
    	<div id="usernamePanel" style="float:right;line-height:80px;margin-right: 30px; font-family:'微软雅黑';font-weight:bold;color:#3c3cff;"></div>
    </div>   
    <div data-options="region:'west',title:'导航',split:true" style="width:200px;">
    	<div id="menuPanel" class="easyui-accordion" style="width:100%;height:100%;"></div>
    </div>   
    <div data-options="region:'center'" style="background:#eee;">
    	<div id="mainPanel" data-options="fit:true,border:false" class="default-panel"></div>
    </div>
    <div id="loadingPanel" class="dloading-bg" style="display: none;">
		<div class="dloading">
			<div class='uil-spin-css' style='-webkit-transform:scale(0.6)'><div><div></div></div><div><div></div></div><div><div></div></div><div><div></div></div><div><div></div></div><div><div></div></div><div><div></div></div><div><div></div></div></div>
		</div>
	</div>   
</body>
<footer>
	<script type="text/javascript" src="./libs/easyui/jquery.min.js"></script>
	<script type="text/javascript" src="./libs/easyui/jquery.easyui.min.js"></script>
	<script type="text/javascript" src="./libs/easyui/easyui-lang-zh_CN.js"></script>
	<script type="text/javascript" src="./libs/easyui/jqueryForm.js"></script>
	<script type="text/javascript" src="./ra.js"></script>
	<script type="text/javascript" src="./src/conf/api.js"></script>
	<script type="text/javascript" src="./src/conf/menuConf.js"></script>
	<script type="text/javascript" src="./src/utils/loading/loading.js"></script>
	<script type="text/javascript" src="./src/utils/net/net.js"></script>
	<script type="text/javascript" src="./src/utils/msgTip/msgTip.js"></script>
	<script type="text/javascript" src="./src/utils/clock/clock.js"></script>
	<script type="text/javascript" src="./src/js/top.js"></script>
	<script type="text/javascript" src="./src/js/menu.js"></script>
	<script type="text/javascript" src="./src/js/mainPanel.js"></script>
</footer>
</html>
