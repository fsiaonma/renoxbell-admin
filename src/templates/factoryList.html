<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>工厂管理</title>
    <link rel="stylesheet" type="text/css" href="src/style/factoryList.css" />
</head>
	<div id="factoryListToolbar">
    	<div style="margin: 10px 0 10px 0;">
    		<a id="factoryListAddBtn" href="javascript:void(0);" iconCls="icon-add">新增工厂</a>
    	</div>
    </div>
	<table id="factoryListGrid" style="width: 100%; height: 100%"></table>
	<div id="factoryListAddDialog" style="display: none;">
        <form id="factoryListAddForm" method="post" enctype="multipart/form-data">
            <div style="line-height: 70px; text-align: center;">
                <table>
                    <tr style="line-height: 40px;">
                        <td width="30%" style="text-align: right;"><span style="vertical-align: middle; margin-right: 5px;">工厂名称：</span></td>
                        <td width="70%" style="text-align: left;"><input id="factoryListName" name="title"/></td>
                    </tr>
                    <tr style="line-height: 40px;">
                        <td style="text-align: right;"><span style="vertical-align: middle; margin-right: 5px;">工厂名称(英)：</span></td>
                        <td style="text-align: left;"><input id="factoryListNameEn" name="titleEn"/></td>
                    </tr>
                    <tr style="line-height: 40px;">
                        <td style="text-align: right;"><span style="vertical-align: middle; margin-right: 5px;">工厂地点：</span></td>
                        <td style="text-align: left;"><input id="factoryListPlace" name="address"/></td>
                    </tr>
                    <tr style="line-height: 40px;">
                        <td style="text-align: right;"><span style="vertical-align: middle; margin-right: 5px;">工厂地点(英)：</span></td>
                        <td style="text-align: left;"><input id="factoryListPlaceEn" name="addressEn"/></td>
                    </tr>
                    <tr style="line-height: 40px;">
                        <td style="text-align: right;"><span style="vertical-align: middle; margin-right: 5px;">工厂所有者：</span></td>
                        <td style="text-align: left;"><input id="factoryListBelong" name="owner"/></td>
                    </tr>
                    <tr style="line-height: 40px;">
                        <td style="text-align: right;"><span style="vertical-align: middle; margin-right: 5px;">工厂所有者(英)：</span></td>
                        <td style="text-align: left;"><input id="factoryListBelongEn" name="ownerEn"/></td>
                    </tr>
                    <tr style="line-height: 40px;">
                        <td style="text-align: right;"><span style="vertical-align: middle; margin-right: 5px;">开始日期：</span></td>
                        <td style="text-align: left;"><input id="factoryListStartDate" name="start_time"/></td>
                    </tr>
                    <tr style="line-height: 40px;">
                        <td style="text-align: right;"><span style="vertical-align: middle; margin-right: 5px;">结束日期：</span></td>
                        <td style="text-align: left;"><input id="factoryListEndDate" name="end_time"/></td>
                    </tr>
                    <tr style="line-height: 40px;">
                        <td style="text-align: right;"><span style="vertical-align: middle; margin-right: 5px;">选择图片：</span></td>
                        <td style="text-align: left;">
                            <input id="factoryListImgFile" name="file" data-options="prompt: ''"/>
                        </td>
                    </tr>
                    <tr style="line-height: 140px;">
                        <td style="text-align: right;"><span style="vertical-align: middle; margin-right: 5px;">描述：</span></td>
                        <td style="text-align: left;"><textarea id="factoryListDesc" name="desc" style="vertical-align: middle; width: 300px; height: 100px;"></textarea></td>
                    </tr>
                    <tr style="line-height: 140px;">
                        <td style="text-align: right;"><span style="vertical-align: middle; margin-right: 5px;">描述(英)：</span></td>
                        <td style="text-align: left;"><textarea id="factoryListDescEn" name="descEn" style="vertical-align: middle; width: 300px; height: 100px;"></textarea></td>
                    </tr>
                </table>
            </div>
        </form>
    </div>
</body>
<footer>
	<script type="text/javascript" src="src/js/factoryList.js"></script>
</footer>
</html>
