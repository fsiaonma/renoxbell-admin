<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>banner管理</title>
    <link rel="stylesheet" type="text/css" href="src/style/bannerList.css" />
</head>
	<div id="bannerListToolbar" class="tool-bar">
    	<div style="margin: 10px 0 10px 0;">
    		<a id="bannerListAddBtn" href="javascript:void(0);" iconCls="icon-add">上传</a>
    	</div>
    </div>
	<table id="bannerListGrid" style="width: 100%;height: 100%"></table>
	<div id="bannerListAddDialog" style="display: none;">
        <form id="bannerListAddForm" method="post" enctype="multipart/form-data">
            <div style="line-height: 70px; text-align: center;">
                <table>
                    <tr style="line-height: 40px;">
                        <td style="text-align: right;"><span style="vertical-align: middle; margin-right: 5px;">选择图片：</span></td>
                        <td style="text-align: left;">
                            <input id="bannerListVedioFile" name="file" data-options="prompt: '建议分辨率 1920 * 600 大小100k'"/>
                        </td>
                    </tr>
                </table>
            </div>
        </form>
    </div>
</body>
<footer>
	<script type="text/javascript" src="src/js/bannerList.js"></script>
</footer>
</html>
